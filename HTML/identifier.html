<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .favorit{
            color: red;
            font: 120%;
        }
        #idola-1{

        #idola-2{

<body>

    <h1>Chelsea <span class="favorit">King of London</span></h1>

    <h2 id="idola-1" class="favorit">Cristiano Ronaldo</h2>
    <h2 id="idola-2">Frank Lampard</h2>
    <h2 id="idola-3">Jay Idzes</h2>

</html>
